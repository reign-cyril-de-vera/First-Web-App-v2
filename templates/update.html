{% extends "base.html" %}

{% block body %}

<h1 class="text-align: center">Update Task</h1>

<form action="/update_todo/{{todo.id}}" method="POST">
    <input type="text" name="todo" id="todo" value="{{todo.todo_text}}" class="custom-input">
    <input type="submit" value="Add Task" style="height: 25px">
</form>


{% endblock %}
